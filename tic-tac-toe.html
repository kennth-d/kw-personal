<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./static/styles/style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>

        <div id="clock"><span id="minutes">00</span>&nbsp;:&nbsp;<span id="seconds">00</span></div>

        <!-- the game board -->
        <section id="board">
            <span class="cell" id="a1"></span>
            <span class="cell" id="a2"></span>
            <span class="cell" id="a3"></span>
            <span class="cell" id="b1"></span>
            <span class="cell" id="b2"></span>
            <span class="cell" id="b3"></span>
            <span class="cell" id="c1"></span>
            <span class="cell" id="c2"></span>
            <span class="cell" id="c3"></span>
        </section>

    </main>

    <!-- game menu -->
    <section class="menu">

        <span id="game-status"></span>

        <div class="options-box">
            <div>
                <label><input type="radio" name="versus" value="player" checked>Player&nbsp;vs.&nbsp;Player</label>
            </div>

            <div class="tooltip-container">
                <label><input type="radio" name="versus" value="cpu">Player&nbsp;vs.&nbsp;CPU</label>
                <span class="tooltip">You will be X</span>
            </div>
        </div>

        <!-- data-state properties: Play/Restart/Rematch -->
        <button id="btn" type="button" data-state="Play">Play</button>

    </section>

    <!-- Modal for the coin toss -->
     <!-- Hidden until its needed -->
    <dialog id="coin-toss">

        <p id="coin-text">Click the coin to see who goes first</p>

        <div class="coin">
            <div class="coin-x">
                <img src="./static/images/coin-x.webp" alt="coin-x" id="coin-x">
            </div>

            <div class="coin-o">
                <img src="./static/images/coin-o.webp" alt="coin-o" id="coin-o">
            </div>
        </div>

    </dialog>

    <script src="./static/game.js"></script>

</body>
</html>
